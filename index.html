<!DOCTYPE html>
<!-- NASA "Job Application" Form - A humorous take on recruitment -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form | Zoe Kurtzer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
   <div class="container">
       <!-- Left Section: NASA Image & Logo -->
       <div id="nasa-section">
           <div id="logo-div" class="logo-container">
               <img src="nasalogo.png" alt="NASA Logo" id="nasalogo.png">
               <h1 id="nasa-title">Sign Your Life Away!</h1>
           </div>
           <footer><p>Please Join Us</p></footer>
       </div>

       <!-- Right Section: Form -->
       <div id="form-side">
           <div id="intro-div">
               <p>Give Us Your Personal Information</p>
           </div>

            <div id="form-div">
               <form action="#" method="post">
                   <div class="input-row">
                       <div class="field">
                           <label for="fullName">Full Name</label>
                           <input type="text" id="fullName" required>
                       </div>
                       <div class="field">
                           <label for="email">Your Netflix Password</label>
                           <input type="email" id="email" required>
                       </div>
                   </div>

                   <div class="input-row">
                       <div class="field">
                           <label for="phone">Your First Dog's Name</label>
                           <input type="tel" id="phone" required>
                       </div>
                       <div class="field">
                           <label for="resume">Upload Your Most Personal Images</label>
                           <input type="file" id="resume" required>
                       </div>
                   </div>

                   <div class="field">
                       <label for="position">Position Applying For</label>
                       <select id="position" required>
                           <option value="">-- Select a Job --</option>
                           <option value="astronaut">Padawan</option>
                           <option value="engineer">Droid Cleaner</option>
                           <option value="scientist">Bounty Hunter</option>
                           <option value="technician">Stormtrooper</option>
                       </select>
                   </div>

                   <div class="input-row">
                       <div class="field">
                           <label for="password">Your Password</label>
                           <input type="password" id="password" required>
                       </div>
                       <div class="field">
                           <label for="passwordConfirm">Confirm Your Password</label>
                           <input type="password" id="passwordConfirm" required>
                       </div>
                   </div>

                   <div id="submit-div">
                       <button type="submit" id="submitBtn">Make It So</button>
                       <p id="errorMessage"></p>
                   </div>
               </form>
           </div>
       </div>
   </div>

   <!-- JAVASCRIPT -->
   <script src="script.js"></script>

</body>
</html>
